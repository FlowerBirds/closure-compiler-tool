name: Build and Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Generate build version (YYYYMMDD)
      id: set_version
      run: |
        # Always use date YYYYMMDD for build version
        echo "version=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

    - name: Build with Maven (pass project.version)
      run: mvn -B package -Dproject.version=${{ steps.set_version.outputs.version }} --file pom.xml

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "v${{ steps.set_version.outputs.version }}"
        release_name: "${{ steps.set_version.outputs.version }}"
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: "./target/closure-compiler-tool-${{ steps.set_version.outputs.version }}.jar"
        asset_name: "closure-compiler-tool-${{ steps.set_version.outputs.version }}.jar"
        asset_content_type: application/java-archive